<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="calc">
            <div class="grid_disp_item display"><input type="text" name="display"></div>
            <button class="grid-item backspace">â¬…</button>
            <button class="grid-item clear">AC</button>
            <button class="grid-item divide operator">/</button>
            <button class="grid-item multiple operator">*</button>
            <button class="grid-item minus operator">-</button>
            <button class="grid-item seven num">7</button>
            <button class="grid-item eight num">8</button>
            <button class="grid-item nine num">9</button>
            <button class="grid-item plus operator">+</button>
            <button class="grid-item four num">4</button>
            <button class="grid-item five num">5</button>
            <button class="grid-item six num">6</button>
            <button class="grid-item one num">1</button>
            <button class="grid-item two num">2</button>
            <button class="grid-item three num">3</button>
            <button class="grid-item equal">=</button>
            <button class="grid-item zeros num">0</button>
            <button class="grid-item period num">.</button>
        </div>
        <br><br>
    <p>Saikrishna Lingam</p>
    </div>





    <script src="index.js"></script>
</body>
</html>
